<button class="btn btn-secondary btn-sm" (click)="insertNewPerson()">Add User</button>
<jqxGrid #myGrid class="mt-2" [width]="getWidth()" [source]="dataAdapter" [columns]="columns" [columnsresize]="true"
  [columnsreorder]="true" [autorowheight]="false" [autoheight]="true" [pageable]="true" [sortable]="true"
  [filterable]="true" [showfilterrow]="true" [columnmenuopening]="columnmenuopening"></jqxGrid>

<ng-template #myWindow let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{modalTitle}}</h4>
    <button type="button" class="close" data-dismiss="modal" (click)="closeForm(personForm)">&times;</button>
  </div>

  <div class="modal-body">
    <form class="form-horizontal" #personForm="ngForm">
      <div *ngIf="!isDelete; else deleteForm">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="Name" [(ngModel)]="editPersonData['Name']">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Gender</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="Gender" [(ngModel)]="editPersonData['Gender']">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Age</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="Age" [(ngModel)]="editPersonData['Age']">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Mobile</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="Mobile" [(ngModel)]="editPersonData['Mobile']">
          </div>
        </div>

      </div>
    </form>


    <ng-template #deleteForm>
      <span>Are you sure want to delete this form - <b>{{deletePersonData['Name']}}</b></span>
    </ng-template>

    <div class="col-xlg-12 col-lg-12 col-md-12 col-sm-12">
      <span class="text-danger" [class.d-none]="!errorMsg">{{errorMsg}}</span>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success btn-sm mb-2"
      (click)="deletePersonData['_id'] ? deletePerson(deletePersonData['_id']) : onSubmit(personForm)"
      [disabled]="personForm && !personForm.valid">Submit</button>

    <button type="button" class="btn btn-danger btn-sm mb-2"
      (click)="deletePersonData['_id'] ? cancelDeletePerson() : closeForm(personForm)"
      data-dismiss="modal">Close</button>
  </div>

</ng-template>
